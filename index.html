<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Code Quiz</h1>
    </header>
    <aside>Time Left: <p id="timer"></p</aside> 
    <aside>High Score: <p id="hs"></p</aside> 
    
    <section id="question-1-container" class="hide">
        <h2>What decides the website's language?</h2>
            <button class="wrong">head</button>
            <button class="wrong">body</button>
            <button class="correct1">html</button>
            <button class="wrong">javascript</button>
    </section>
    <section id="question-2-container" class="hide">
        <h2>What is the outermost layer in Css?</h2>
            <button class="correct2">margin</button>
            <button class="wrong">padding</button>
            <button class="wrong">border</button>
            <button class="wrong">farley</button>
    </section>
    <section id="question-3-container" class="hide">
        <h2>What is the largest planet in our solar system?</h2>
            <button class="wrong">pluto</button>
            <button class="wrong">saturn</button>
            <button class="wrong">mercury</button>
            <button class="correct3">jupiter</button>
    </section>
    <section id="question-4-container" class="hide">
        <h2>What is the capital of California?</h2>
            <button class="wrong">Sf</button>
            <button class="wrong">San Diego</button>
            <button class="correct4">Sacramento</button>
            <button class="wrong">LA</button>
    </section>
    <p id="pop-up" class="hide">Wrong Answer &#10060;</p>
    <p id="pop-up2" class="hide">Correct &#9989;</p>
    <section id="end" class="hide">
        <label for="initials"> <h2>Game Over</h2> Enter your initials: </label>
            <input type="text" name="initials" id="initials" placeholder="example: EJ"/>
            <button id="submit">Save</button>
    </section>
    <button id="start">Start</button>
    <script src="assets/script.js"></script>
</body>

</html>
