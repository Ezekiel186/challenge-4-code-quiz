<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="centertitle">
            <h1>Code Quiz</h1>
        </div>
    </header>
    <aside class="side"><p class="previous">Previous Score: </p><p id="hs"></p></aside> 
    <div class="main-container">
        <section id="question-1-container" class="hide">
            <h2>What does CSS stand for?</h2>
                <button class="wrong1">Creative Style Sheets</button>
                <button class="wrong1">Computer Styler Sheets</button>
                <button class="wrong1">Computer Style Saver</button>
                <button class="correct1">Cascading Style Sheets</button>
                <button class="wrong1">Cascading Style Saver</button>
        </section>
        <section id="question-2-container" class="hide">
            <h2>What is the outermost layer in Css?</h2>
                <button class="correct2">margin</button>
                <button class="wrong2">padding</button>
                <button class="wrong2">border</button>
                <button class="wrong2">header</button>
        </section>
        <section id="question-3-container" class="hide">
            <h2>What isn't a programming language?</h2>
                <button class="wrong3">C++</button>
                <button class="wrong3">Python</button>
                <button class="wrong3">C</button>
                <button class="correct3">Vsc</button>
        </section>
        <section id="question-4-container" class="hide">
            <h2>What doesn't belong?</h2>
                <button class="wrong4">function</button>
                <button class="wrong4">var</button>
                <button class="correct4">header</button>
                <button class="wrong4">const</button>
        </section>
        <button id="start">Start</button>
    </div>
    <p id="pop-up" class="hide">Wrong Answer &#10060;</p>
    <p id="pop-up2" class="hide">Correct &#9989;</p>
    <div class="centerEnd">
        <aside class="tick hide">Time Left: <p id="timer"></p</aside> 
        <section id="end" class="hide">
            <label for="initials"> <h2>Game Over</h2> Enter your initials: </label>
                <input type="text" name="initials" id="initials" placeholder="example: EJ"/>
                <button id="submit">Save</button>
        </section>
    </div>
    
    <audio id="correctSound" src="./assets/correct-choice-43861.mp3"></audio>
    <audio id="wrongSound" src="./assets/wrong-47985.mp3"></audio>
    <script src="assets/script.js"></script>
</body>

</html>
