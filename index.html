<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Code Quiz</h1>
    </header>
    <aside>Time Left: <p id="timer"></p</aside> 
    <aside>High Score: <p id="hs"></p</aside> 
    
    <section id="question-1-container" class="hide">
        <h2>What doesn't belong?</h2>
            <button class="wrong">.start</button>
            <button class="wrong">id="end"</button>
            <button class="wrong">#end</button>
            <button class="correct1">id="start"</button>
            <button class="wrong">class="start"</button>
    </section>
    <section id="question-2-container" class="hide">
        <h2>What is the outermost layer in Css?</h2>
            <button class="correct2">margin</button>
            <button class="wrong">padding</button>
            <button class="wrong">border</button>
            <button class="wrong">header</button>
    </section>
    <section id="question-3-container" class="hide">
        <h2>What isn't a programming language?</h2>
            <button class="wrong">C++</button>
            <button class="wrong">Python</button>
            <button class="wrong">C</button>
            <button class="correct3">Vsc</button>
    </section>
    <section id="question-4-container" class="hide">
        <h2>What doesn't belong?</h2>
            <button class="wrong">function</button>
            <button class="wrong">var</button>
            <button class="correct4">header</button>
            <button class="wrong">const</button>
    </section>
    <p id="pop-up" class="hide">Wrong Answer &#10060;</p>
    <p id="pop-up2" class="hide">Correct &#9989;</p>
    <section id="end" class="hide">
        <label for="initials"> <h2>Game Over</h2> Enter your initials: </label>
            <input type="text" name="initials" id="initials" placeholder="example: EJ"/>
            <button id="submit">Save</button>
    </section>
    <button id="start">Start</button>
    <script src="assets/script.js"></script>
</body>

</html>
